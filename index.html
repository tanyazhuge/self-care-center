<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <title>Self Care Center</title>
  </head>
  <body>
    <header>
    <h1>✨ Self Care Center ✨</h1>
    </header>
    <main>
      <section class="top-section">
        <h2>Which type of message?</h2>
        <form>
          <div class="radio-area">
          <input type="radio" id="affirmationQ"
          name="messageType" value="affirmation">
          <label for "messageChoice1">Affirmation</label>
          <input type="radio" id="mantraQ"
          name="messageType" value="mantra">
          <label for "messageChoice2">Mantra</label>
          </div>
          <div class="button-area">
            <button type="button" class="display-button">Receive Message</button>
            <button type="button" class="clear-button hidden">Clear Message</button>
          </div>
        </form>
      </section>
      <section class="bottom-section">
        <img class="mediation-pic" src="assets/meditate.svg" alt="Meditating person in yellow">
        <p class="quote-area"> </p>
      </section>
  </main>
  </body>
    <script type="text/javascript" src="main.js"></script>
</html>
